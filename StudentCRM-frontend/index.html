<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4  col-5">
        <h2 class="text-center mb-4 bg-dark-subtle p-3">Student Registration Form</h2>
        <form>
          <div class="mb-3">
            <label for="studentName" class="form-label">Name</label>
            <input type="text" class="form-control" id="studentName" placeholder="Enter your full name" required>
          </div>
    
          <div class="mb-3">
            <label for="studentAddress" class="form-label">Address</label>
            <textarea class="form-control" id="studentAddress" rows="3" placeholder="Enter your address" required></textarea>
          </div>
    
          <div class="mb-3">
            <label for="studentAge" class="form-label">Age</label>
            <input type="number" class="form-control" id="studentAge" placeholder="Enter your age" required min="1">
          </div>
    
          <!-- <div class="mb-3">
            <label for="profilePicture" class="form-label">Profile Picture</label>
            <input type="file" class="form-control" id="profilePicture" required>
          </div> -->
    
          <button type="submit" class="btn btn-primary" onclick="addStudent()">Register</button>
        </form>
      </div>



    <div class="container mt-5 col-8">
        <h2 class="text-center mb-4 bg-dark-subtle p-3">View Students</h2>
        <table id="tblStudent" class="table table-bordered table-hover">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                 <th>Age</th>
            </tr>
        </table>

    </div>
    


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
